<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/contact.css">

<body>
  <nav>
    <li> <a href="index.html"> Genesis </a> </li>
    <li> <a href="projects.html"> Projects </a> </li>
    <li> <a href="contact.html"> Contact </a> </li>
  </nav>
  <main>
    <section>
      <div>
        <h2>
          Full set of great
          features to make your
          product fresh
        </h2>
        <p>
          Our favorite brands are friends! We help them to
          achieve their goals, they help us to stay sharp.
        </p>
      </div>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name">

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email">
        </div>
        <div>
          <label for="message">Message</label>
          <input id="message" placeholder="Your message">
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <img src="images/Map.png" alt="map">
  </main>
  <footer>
    <li> <a href="index.html"> Genesis </a> </li>
    <li> <a href="projects.html"> Projects </a> </li>
    <li> <a href="contact.html"> Contact </a> </li>
    <li> <img src="images/dribbble-logo.png" alt="dribble"> </li>
    <li> <img src="images/instagram.png" alt="instagram"> </li>
    <li> <img src="images/twitter-logo-silhouette.png" alt="twitter"> </li>
  </footer>
